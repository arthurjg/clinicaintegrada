<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		Clinica Médica A - Cadastro de Exames
	</ui:define>

	<ui:define name="corpo">

		<f:view contentType="text/html">
		
			<h:form id="adicionar">			
					<h:commandButton value="Adicionar" action="/publico/exame_edicao" />
			</h:form>
			
			<h2>Consultar Exames</h2>
			<h:messages />		

			<h:form id="listagem">
				<h:dataTable border="1" cellpadding="2" cellspacing="0"
					value="#{exameImagemBean.exames}" var="exame"
					rendered="#{!empty exameImagemBean.exames}">
					<h:column>
						<f:facet name="header">Exame</f:facet>
						#{exame.nome}
					</h:column>
					<h:column>
						<f:facet name="header">Nome do Paciente</f:facet>
						#{exame.paciente.nome}
					</h:column>
					<h:column>
						<f:facet name="header">Nome do Solicitante</f:facet>				
							#{exame.solicitante}					
					</h:column>
					<h:column>
						<f:facet name="header">Clinica</f:facet>				
						#{exame.clinica.nome}					
					</h:column>
					<h:column>
						<f:facet name="header">Imagens</f:facet>
						<h:outputLink value="#{exame.imagemCaminho}">
							#{exame.imagemCaminho}
						</h:outputLink>
					</h:column>
					<h:column>
					<h:commandLink action="#{exameImagemBean.exportar}">
						<f:ajax execute="@this" render=":listagem" />
						<h:graphicImage library="imagens" name="check-#{exame.exportado}.png" />
						<f:setPropertyActionListener target="#{exameImagemBean.exame}" value="#{exame}" />										
					</h:commandLink>
				</h:column>
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink action="exame_edicao">
							<h:graphicImage library="imagens" name="editar16.png" style="border:0" />
							<f:setPropertyActionListener target="#{exameImagemBean.exame}" value="#{exame}" />												
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink action="#{exameImagemBean.excluir}"
							onclick="if (!confirm('Confirma a exclusão do exame #{exame.nome}?')) return false;">
							<h:graphicImage library="imagens" name="excluir16.png" style="border:0" />
							<f:setPropertyActionListener target="#{exameImagemBean.exame}" value="#{exame}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
</html>
