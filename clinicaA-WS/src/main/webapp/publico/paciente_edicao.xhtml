<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		Paciente Médica A - Cadastro de Pacientes
	</ui:define>

	<ui:define name="corpo">

		<f:view contentType="text/html">
			
			<h2>Cadastro de Pacientes</h2>
			
			<h:form id="voltar">
				<h:commandLink action="pacientes" value="Voltar" />
			</h:form>		
			
			<hr/>			

			<h:form id="cadastro">
				<h:messages />
				<h:inputHidden value="#{pacienteBean.paciente.id}" />							

				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" label="Nome"
						value="#{pacienteBean.paciente.nome}" size="80" required="true"
						requiredMessage="Favor informar o nome da Paciente"
						validatorMessage="O nome deve conter no minimo 5 caracteres">
						<f:validateLength minimum="5" maximum="80" />
					</h:inputText>

					<h:outputLabel value="Endereço:" for="endereco" />
					<h:inputText id="endereco" label="Endereço"
						value="#{pacienteBean.paciente.endereco}" size="80"
						required="false">						
					</h:inputText>				
				</h:panelGrid>												
				
				<h:commandButton action="#{pacienteBean.salvar}" value="Salvar" />				
				<h:commandButton type="reset" value="Limpar" />
			</h:form>

		</f:view>

	</ui:define>
</ui:composition>
</html>
